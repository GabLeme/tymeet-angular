<app-navbar>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">

                <h2 class="mb-5 mt-4">
                    <span>Adicione suas atividades na sessÃ£o abaixo ðŸ‘Š</span>
                </h2>

                <form>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="tipoAtividadeSelect">Titulo da demanda</label>
                            <div class="input-group mb-4">
                                <input class="form-control" name="nomeDemanda" [(ngModel)]="activity.nomeDemanda"
                                    placeholder="Nome da demanda" maxlength="20" type="text">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="col-md-6">
                            <label for="projetoSelect">Projeto</label>
                            <select class="form-control" id="projetoSelect" [(ngModel)]="activity.projeto"
                                name="projeto">
                                <option *ngFor="let p of projetos" [value]="p._id">{{p.nome}}</option>
                            </select>

                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="col-md-6">
                            <label for="tipoAtividadeSelect">Tipo de atividade</label>
                            <select class="form-control" id="tipoAtividadeSelect" [(ngModel)]="activity.tipoAtividade"
                                name="atividade">
                                <option *ngFor="let tp of tipoAtividade" [value]="tp._id">{{tp.nome}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="col-md-6">
                            <label for="tipoAtividadeSelect">Centro de Custo</label>
                            <select class="form-control" id="centroCustoSelect" [(ngModel)]="activity.centroCusto"
                                name="atividade">
                                <option *ngFor="let cc of ccs" [value]="cc._id">{{cc.nome}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row mt-4">
                        <div class="col-md-3">
                            <label for="tipoAtividadeSelect">Data da atividade</label>
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                                </div>
                                <input class="form-control datepicker" placeholder="Data da Atividade" name="dp"
                                    [(ngModel)]="activity.dataAtividade" ngbDatepicker #d="ngbDatepicker"
                                    (click)="d.toggle()" type="text" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="tipoAtividadeSelect">Minutos trabalhados</label>
                            <input type="number" class="form-control" placeholder="Minutos trabalhados"
                                [(ngModel)]="activity.minutosTrabalhados" name="minutos">
                        </div>
                    </div>
                    <div class="form-row mt-4">
                        <div class="col-md">
                            <label>DescriÃ§Ã£o Atividade</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                [(ngModel)]="activity.descricaoAtividade" name="desc"
                                placeholder="Descreva sua atividade neste bloco..."></textarea>
                        </div>
                    </div>
                    <div class="form-row mt-5">
                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary" (click)="create()">Salvar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</app-navbar>
